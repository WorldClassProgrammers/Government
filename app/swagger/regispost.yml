tags:
  - name: Register
summary: Accept and validate registration information.
consumes:
  - "application/x-www-form-urlencoded"
produces:
  - "application/json"
parameters:
  - name: "citizen_id"
    in: formData
    description: "citizen id must be a unique combination of 13 digits number"
    type: "string"
    required: true
  - name: "name"
    in: formData
    description: "first name of citizen"
    type: "string"
    required: true
  - name: "surname"
    in: formData
    description: "surname of citizen"
    type: "string"
    required: true
  - name: "birth_date"
    in: formData
    description: "birth date need to be in one of the available formats ['%d %b %Y', '%d-%m-%Y', '%Y-%m-%d', '%d/%m/%Y', '%Y/%m/%d']"
    type: "string"
    required: true
  - name: "occupation"
    in: formData
    description: "occupation of citizen"
    type: "string"
    required: true
  - name: "phone_number"
    in: formData
    description: "phone number of citizen"
    type: "string"
    required: true
  - name: "is_risk"
    in: formData
    description: "inform that this citizen is in the risk category or not can either be True or False"
    type: "string"
    required: true
  - name: "address"
    in: formData
    description: "current address of citizen"
    type: "string"
    required: true
responses:
  200:
    description: successful registration
    schema:
      type: object
      properties:
        citizen_id:
          type: string
          example: 1111111111111
        name:
          type: string
          example: name
        surname:
          type: string
          example: surname
        birth_date:
          type: string
          example: xxxx-xx-xx
        occupation:
          type: string
          example: occupation
        address:
          type: string
          example: address
        phone_number:
          type: string
          example: "0980000000"
        is_rick:
          type: string
          example: "False"
        vaccine-taken:
          type: string
          example: [] 
        feedback: 
          type: "string"
          example: "registration success!"
  400:
    description: Bad request
