tags:
  - name: Register
summary: Accept and validate registration information.
consumes:
  - "application/x-www-form-urlencoded"
produces:
  - "application/json"
parameters:
  - name: "citizen_id"
    in: path
    description: "citizen id must be a unique combination of 13 digits number"
    type: "string"
    required: true
responses:
  200:
    description: information of citizen
    schema:
      type: array
      items:
          type: object
          properties:
            citizen_id:
              type: string
              example: 1111111111111
            name:
              type: string
              example: name
            surname:
              type: string
              example: surname
            birth_date:
              type: string
              example: xxxx-xx-xx
            occupation:
              type: string
              example: occupation
            address:
              type: string
              example: address
            id: 
              type: string
              example: id
            vaccine-taken:
              type: string
              example: []
            reservation_data:
              type: object
              properties:
                citizen_id:
                  type: string
                  description: The citizen ID.
                site_name:
                  type: string
                  description: The reservation site name.
                vaccine_name:
                  type: string
                  description: The vaccine name.
                timestamp:
                  type: string
                  description: The time reservation was send
                queue:
                  type: string
                checked:
                  type: string
  400:
    description: Bad request
