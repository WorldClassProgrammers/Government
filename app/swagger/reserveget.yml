tags:
  - name: Reservation
summary: Return JSON of reservation database
consumes:
  - "application/json"
produces:
  - "application/json"
responses:
  200:
    description: reservation information
    schema:
      type: array
      citizen_data:
          type: object
          properties:
            citizen_id:
              type: string
              description: The citizen ID.
            site_name:
              type: string
              description: The reservation site name.
            vaccine_name:
              type: string
              description: The vaccine name.
            timestamp:
              type: string
              description: The time reservation was send
            queue:
              type: string
            checked:
              type: string
            items:
              type: object
              properties:
                citizen_id:
                  type: string
                name:
                  type: string
                surname:
                  type: string
                birth_date:
                  type: string
                  example: "DD/MM/YYYY"
                occupation:
                  type: string
                address:
                  type: string
  400:
    description: Bad request
